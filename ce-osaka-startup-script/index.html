<!-- This file is created by a startup script -->
<!-- Description of web page content -->
<!-- This page displays information about a GCP VM instance -->
<!DOCTYPE html>
<html>

<head>
    <title>GCP VM Instance Information</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The style is a gradient background and the information is in a card that
     has blur style to show acrylic style -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            /* dark background with spheres in green color difuminated */
            background: linear-gradient(135deg, #0f2027, #203a43);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
        }

        .info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: white;
        }

        h2 {
            margin-top: 0;
        }

        p {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>GCP VM Instance Information</h1>
    </header>
    <div class="container">
        <div class="info">
            <h2>Instance Details</h2>
            <p><strong>Instance Name:</strong> <span id="instance-name">Loading...</span></p>
            <p><strong>Zone:</strong> <span id="zone">Loading...</span></p>
            <p><strong>Internal IP:</strong> <span id="internal-ip">Loading...</span></p>
            <p><strong>External IP:</strong> <span id="external-ip">Loading...</span></p>
        </div>
    </div>
    <script>
        async function fetchInstanceMetadata() {
            fetch('/metadata.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('instance-name').textContent = data.instanceName;
                    document.getElementById('zone').textContent = data.zone;
                    document.getElementById('internal-ip').textContent = data.internalIp;
                    document.getElementById('external-ip').textContent = data.externalIp;
                })
                .catch(() => {
                    document.getElementById('instance-name').textContent = 'Error';
                    document.getElementById('zone').textContent = 'Error';
                    document.getElementById('internal-ip').textContent = 'Error';
                    document.getElementById('external-ip').textContent = 'Error';
                });
        }

        fetchInstanceMetadata();
    </script>
</body>

</html>
